<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" class="form-control" formControlName="titulo_libro">
  </div>
  <div class="mb-3">
    <label class="form-label">Página</label>
    <input type="number" class="form-control" formControlName="pagina">
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="text" class="form-control" formControlName="autor">
  </div>
  <div class="mb-3">
    <label class="form-label">Texto</label>
    <input type="text" class="form-control" formControlName="texto">
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha cita</label>
    <input type="date" class="form-control" formControlName="fecha_cita">
  </div>
  <div class="mb-3">
    <label class="form-label">Notas</label>
    <input type="text" class="form-control" formControlName="notas">
  </div>
  <input type="submit" value="Enviar">
</form>
